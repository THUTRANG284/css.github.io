<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư mời</title>
    <style>
        /* Basic reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1500px;
            padding: 20px;
        }

        /* Card container */
        .card-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-container.open {
            transform: rotateY(180deg);
        }

        /* Card sides styling */
        .card-front,
        .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-front {
            background-image: url(./Truoc.png);
            background-size: cover;
            background-position: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .card-inside {
            background-image: linear-gradient(to bottom right, #cef1e4, #ffffff);
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Envelope icon */
        .envelope-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            opacity: 0.7;
        }

        /* Front card content */
        .front-content {
            text-align: center;
            animation: pulse 2s infinite;
        }

        .front-title {
            font-size: 2.25rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.75rem;
        }

        .front-subtitle {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 1.5rem;
        }

        /* Down arrow animation */
        .down-arrow {
            width: 3rem;
            height: 3rem;
            margin: 0 auto;
            color: white;
            animation: bounce 2s infinite;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .left-side,
        .right-side {
            display: block;
            width: 100%;
            padding: 0.5rem;
        }

        .left-side {
            width: 100%;
        }

        .right-side>img {
            width: 100%;
            border-radius: 5%;
            
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        /* Inside card content sections */
        .content-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .card-container.open .content-section {
            opacity: 1;
            transform: translateY(0);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.2;
        }

        /* Animation keyframes */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Transition delays for content sections */
        .delay-1 {
            transition-delay: 0.2s;
        }

        .delay-2 {
            transition-delay: 0.4s;
        }

        .delay-3 {
            transition-delay: 0.6s;
        }

        .delay-4 {
            transition-delay: 0.8s;
        }

        /* Inside card styling */
        .card-title {
            font-size: 1.575rem;
            font-weight: bold;
            text-align: center;
            color: #db2777;
            margin-bottom: 0.5rem;
        }

        .divider {
            width: 6rem;
            height: 0.25rem;
            background-color: #ec4899;
            margin: 0 auto 1rem auto;
        }

        .card-text {
            font-size: 1rem;
            text-align: center;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .date-time {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .location {
            font-size: 1rem;
            text-align: center;
            color: #4b5563;
            margin-bottom: 0.7rem;
        }

        /* Button styling */
        .btn-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn {
            background-color: #ec4899;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #db2777;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        /* Footer text */
        .footer-text {
            text-align: center;
            color: #4b5563;
            font-weight: bolder;
        }

        /* Confetti styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .card-container {
                height: 700px;
            }

            .front-title {
                font-size: 1.75rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .card-text,
            .location {
                font-size: 1rem;
            }

            .date-time {
                font-size: 1rem;
            }

            .content {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
                margin-bottom: 1rem;
            }

            .right-side {
                width: 50%;
                display: flex;
                justify-items: center;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            * {
                font-size: 0.9rem;
            }

            .card-container {
                height: 550px;
            }

            .card-inside {
                padding: 1.5rem;
            }

        }
    </style>
</head>

<body>
    <div class="card-container" id="card">
        <div class="card-front">
            <div class="envelope-icon">✉️</div>
            <div class="front-content">
                <div class="front-title">Thư Mời</div>
                <div class="front-subtitle">Nhấn để mở</div>
                <svg class="down-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>

            <!-- Decorative elements -->
            <svg class="decoration" style="top: 20px; left: 20px; width: 60px; height: 60px;" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="none"></circle>
                <circle cx="50" cy="50" r="20" stroke="white" stroke-width="2" fill="none"></circle>
                <circle cx="50" cy="50" r="10" stroke="white" stroke-width="2" fill="white"></circle>

            </svg>

            <svg class="decoration" style="bottom: 20px; right: 20px; width: 80px; height: 80px;" viewBox="0 0 100 100">
                <polygon points="50,10 61,35 90,35 65,55 75,80 50,65 25,80 35,55 10,35 39,35" stroke="white"
                    stroke-width="2" fill="none"></polygon>
            </svg>
        </div>

        <div class="card-inside">
            <div class="content">
                <div class="right-side">
                    <img src="./Sau.png" alt="Picture">
                </div>
                <div class="left-side">
                    <div class="content-section delay-1">
                        <h1 class="card-title">Thân Mời</h1>
                        <div class="divider"></div>
                    </div>

                    <div class="content-section delay-2">
                        <p class="card-text">
                            Mời anh/chị đến tham gia <br> <strong>Lễ tốt nghiệp</strong> của <strong> Võ Ngọc Thu Trang </strong>.
                        </p>
                        <p class="date-time">
                            Thứ Hai, ngày 14 tháng 7 năm 2025
                        </p>
                        <p class="card-text">
                            Vào lúc 13h30 - 16h00
                        </p>
                        <p class="location">
                            Tại: 280 Đ.An Dương Vương, Phường 4, Quận 5, TP.HCM
                            <br><i>Trong Trường Đại học Sư Phạm Tp Hồ Chí Minh</i>
                        </p>
                    </div>
                    <!-- 
                <div class="content-section delay-3">
                    <p class="card-text">Rất mong được đón tiếp anh/chị tham gia <strong>Lễ tốt nghiệp</strong></p>
                </div> -->

                    <div class="content-section delay-3">
                        <p class="footer-text">Xin cảm ơn.</p>
                    </div>

                    <!-- Decorative corner elements -->
                    <svg class="decoration" style="top: 10px; left: 10px; width: 40px; height: 40px;"
                        viewBox="0 0 100 100">
                        <path d="M10,10 Q50,10 50,50 Q50,90 90,90" stroke="#ffb6c1" stroke-width="2" fill="none"></path>
                    </svg>

                    <svg class="decoration" style="bottom: 10px; right: 10px; width: 40px; height: 40px;"
                        viewBox="0 0 100 100">
                        <path d="M10,10 Q50,10 50,50 Q50,90 90,90" stroke="#ffb6c1" stroke-width="2" fill="none"
                            transform="rotate(180 50 50)"></path>
                    </svg>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Get the card element
        const card = document.getElementById('card');

        // Toggle open class on click
        card.addEventListener('click', function () {
            this.classList.toggle('open');

            if (this.classList.contains('open')) {
                createConfetti();
            }
        });

        // Create confetti animation
        function createConfetti() {
            const colors = ['#ff9a9e', '#fad0c4', '#ffecd2', '#fcb69f', '#ff8177', '#ff867a'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                document.body.appendChild(confetti);

                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transition = 'all 1s ease';
                    confetti.style.transform = `translate(${(Math.random() - 0.5) * 200}px, ${Math.random() * 200 - 50}px) rotate(${Math.random() * 360}deg)`;

                    setTimeout(() => {
                        confetti.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(confetti);
                        }, 1000);
                    }, 1000);
                }, Math.random() * 500);
            }
        }

    </script>

</body>

</html>
